<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <META NAME="Language" CONTENT="zh-CN">
    <meta name="theme-color" content="{% if page.color %}{{ page.color }}{% else %}#208c5b{% endif %}">
    <meta name="msapplication-TileColor" content="{% if page.color %} {{ page.color }} {% else %}#208c5b{% endif %}">
    <meta name="msapplication-navbutton-color" content="{% if page.color %} {{ page.color }} {% else %}#208c5b{% endif %}">
    <meta name="apple-mobile-web-app-status-bar-style" content="{% if page.color %} {{ page.color }} {% else %}#208c5b{% endif %}">
    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keyword" content="{{ site.keyword }}">
    <meta name="Copyright" CONTENT="{{ site.title }}">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="renderer" content="webkit">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="http://{{ site.cdn }}/favicon.ico">

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="http://{{ site.cdn }}/css/bootstrap.css">

    <!-- Custom CSS -->
    {% if page.magazine %}
    <link rel="stylesheet" href="http://{{ site.cdn }}/css/pages.css"> {% else %}
    <link rel="stylesheet" href="http://{{ site.cdn }}/css/isheng-blog-3.css"> {% endif %}
    <!-- Pygments Github CSS -->
    <!--   <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
-->
    <!-- <link rel="stylesheet" href="{{ "//{{ site.cdn }}/css/syntax.css" | prepend: site.baseurl }}"> -->
    <link href="http://cdn.bootcss.com/highlight.js/9.5.0/styles/agate.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Hux change font-awesome CDN to qiniu -->
    <link href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <link href='https://fonts.css.network/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.css.network/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- ga & ba script hoook -->
    <script></script>
</head>
