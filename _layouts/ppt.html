<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="keyword" content="{{ site.keyword }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="http://{{ site.cdn }}/favicon.ico">
    <link rel="stylesheet" href="http://{{ site.cdn }}/css/reveal.css">
    <link rel="stylesheet" href="http://{{ site.cdn }}/css/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="http://{{ site.cdn }}/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'http://{{ site.cdn }}/css/print/pdf.css' : 'http://{{ site.cdn }}/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

    <div class="reveal">
        {{ content }}
        <!-- Any section element inside of this container is displayed as a slide -->
        <!-- <div class="slides"> -->

        <!-- zheli -->
        <!-- <section data-markdown="{{ page.md-file }}" data-separator="^\n\n\n" data-separator-vertical="^\n\n"> -->
        <!-- <section data-markdown="{{ page.md-file }}" data-separator="^\n\n\n" data-separator-vertical="^\n\n"> -->
        <!-- </section> -->
        <!-- zheli -->
        <!-- zheli -->
        <!-- </div> -->

    </div>

    <script src="http://{{ site.cdn }}/lib/js/head.min.js"></script>
    <script src="http://{{ site.cdn }}/js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'http://{{ site.cdn }}/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'http://{{ site.cdn }}/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'http://{{ site.cdn }}/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'http://{{ site.cdn }}/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'http://{{ site.cdn }}/plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'http://{{ site.cdn }}/plugin/notes/notes.js',
                async: true
            }]
        });
    </script>

</body>

</html>
